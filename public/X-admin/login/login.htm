    <title>会员登录 - 陆虎导航</title>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="global.css" media="all">
    <link rel="stylesheet" type="text/css" href="style.css" media="all">

<body>
<div class="logo"><a href="www_luhu_default.html" title="陆虎导航"><img src="logo.png" alt="陆虎导航" class="logo-black"></a>
</div>
<div class="auth bg-white radius-4">
    <div class="left-img">
        <img src="imageMogr2_auto-orient_thumbnail_!370x470r_gravity_North_crop_370x470_blur_1x0_version_1.2.143.png">
    </div>
    <div class="right-main">
        <div class="auth-form">
            <div class="auth-title"><span>账号登录</span><i class="icu tab-Login icu-wechat-login"></i></div>
            <div class="auth-main">
                <form class="layui-form" action="login.htm"><input type="hidden" name="type" value="login">
                    <div class="layui-form-item"><label class="layui-form-label">手机号码/账号/邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="account" lay-reqText="手机号码/账号/邮箱不能为空" lay-vertype="notice" lay-verify="required" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item"><label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="text" name="password" lay-reqText="密码不能为空" lay-verify="required" lay-vertype="notice" autocomplete="new-password" class="layui-input input-password" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item"><label class="layui-form-label">验证码</label>
                        <div class="layui-input-block input-left">
                            <input type="text" name="captcha" maxlength="10" lay-reqText="验证码不能为空" lay-vertype="notice" lay-verify="required" autocomplete="off" class="layui-input"><img src="getCaptchaData.png" class="captcha" onclick="this.src='https://api.luhu.co/common/getCaptchaData/?'+Math.random();">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-row login-link">
                            <div class="layui-col-md9 layui-col-xs9">
                                <a href="https://home.luhu.co/auth/register/">注册账号</a></div>
                            <div class="layui-col-md3 layui-col-xs3">
                                <a href="https://home.luhu.co/auth/forget/">忘记密码</a></div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-lg layui-btn-normal layui-btn-fluid login-btn" lay-submit lay-filter="oauthLogin"> 登录
                        </button>
                    </div>
                </form>
            </div>
            <div class="login-btn-icon">
                <ul>
                    <li class="bg-green wechat">
                        <a href="javascript:;" data-event="wechat" data-appid="wx9d427ebb647a185f" data-url="https://home.luhu.co/plugin/oauth/callback/?type=wechat" data-css="https://statics.luhu.co/plugin/oauth/style/css/wxcss.css?v1.0"><i class="icu icu-share-wechat"></i></a>
                    </li>
                    <li style="background-color: #00b0fb">
                        <a href="https://home.luhu.co/plugin/oauth/connect/?type=qq"><i class="icu icu-share-qq"></i></a>
                    </li>
                    <li style="background-color: #e32932">
                        <a href="https://home.luhu.co/plugin/oauth/connect/?type=weibo"><i class="icu icu-share-weibo"></i></a>
                    </li>
                    <li class="bg-danger">
                        <a href="https://home.luhu.co/plugin/oauth/connect/?type=gitee"><i class="icu icu-share-gitee"></i></a>
                    </li>
                    <li class="bg-normal">
                        <a href="https://home.luhu.co/plugin/oauth/connect/?type=baidu"><i class="icu icu-share-baidu"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</html>
