<!DOCTYPE html>
<html>
<head>
    {include file='common/meta'/}
</head>
<body class="hold-transition sidebar-mini layout-fixed text-sm">
<div class="wrapper">
    <!-- 导航栏 -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light text-sm">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fa fa-bars"></i></a>
            </li>
        </ul>
        <!-- 右侧导航栏链接 -->
        <ul class="navbar-nav ml-auto">
            <!-- Notifications Dropdown Menu -->
            <li class="nav-item dropdown">
                <a class="nav-link text-sm" data-toggle="dropdown" href="#">
                    <div class="badge badge-warning navbar-badge">{$admin.user_name}</div>
                </a>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <span class="dropdown-item dropdown-header"><a href="#"><img src="{$admin.avatar|default='__BS__/img/avatar.png'}"alt=""></a></span>
                    <div class="dropdown-divider"></div>
                    <a href="{:url('index_logout')}" class="dropdown-item">
                        <i class="fa fa-close mr-2"></i>退出系统
                        <span class="float-right text-muted text-sm"></span>
                    </a>
                    <div class="dropdown-divider"></div>
                </div>
            </li>
        </ul>
    </nav>
    <!-- /.导航栏 -->
    <!-- 主侧边栏容器 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- 侧边栏 -->
        <a href="javascript:;" class="brand-link">
            <img src="__BS__/img/avatar.png" alt="Logo" class="brand-image img-circle elevation-3"
                    style="opacity: .8">
            <span class="brand-text font-weight-light">傲杰笔记</span>
        </a>
        <div class="sidebar">
            <!-- 侧边栏 菜单 -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    {$menu;}
                </ul>
            </nav>
            <!-- /.侧边栏 菜单 -->
        </div>
        <!-- /.侧边栏 -->
    </aside>
    <!-- 内容包装器。包含页面内容 -->
    <div class="content-wrapper">
        <!-- 内容标题（页面标题） -->
        <div class="content-header">
            <!--面包屑-->
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <!--标题-->
                        <h1 class="m-0 text-dark">我在哪</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="http://www.baidu.com" target="cao">主页</a></li>
                            <li class="breadcrumb-item active">仪表盘1</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!--面包屑-->
        </div>
        <!-- /.内容标题 -->
        <!-- Main content -->
        <section class="content">
            {block name='content'}
            {/block}
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    {include file='common/footer'/}
</div>
<!-- ./wrapper -->
{include file='common/script'/}
</body>
</html>
